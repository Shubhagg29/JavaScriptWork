<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation page</title>
<script type="text/javascript">
   
   function validate(){
        let user =document.getElementById("user")
    
        let pass =document.getElementById("pass")

        if(user.value.trim() == ""){
            user.style.border ='solid red 3px'
            document.getElementById('ulabel').style.display="block"
            return false
        }
        else if (pass.value.trim() == ""){
            alert("please enter  Password")
            return false
        }
        else if(pass.value.trim().length<5){
            alert('password is too short')
            return false
        }
    }
</script>
    
</head>
<body>
    <form onsubmit="return validate()" action ="https://www.google.com/">
         <input type="text" placeholder="username" id="user"></input>
         <label id='ulabel' style="color:red; display: none;" >Username Not Entered</label><br>
         <br>
        
        <input type="password" placeholder="password" id="pass" >
        
        <br>
        <br>
        <button type="submit">Submit</button>

    </form>
</body>
</html>
