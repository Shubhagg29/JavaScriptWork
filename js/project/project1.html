</div>
  <div class="container" class="my-6">
    <div class="jumbotron">
      <h1 class="display-4" style="background-color: brown;">Current Time Is: <span id="time"></span></h1>
      <p class="lead" ><i><b>This is a simple time unit.</i></b></p>
      <hr class="my-4">
      <p> spacing to space content out </p>
      <a class="btn btn-primary btn-lg" href="#" role="button" style="border: 2px solid black;">Browse time</a>
    </div>
  
  
  <script>
    
    
   
    const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
    setInterval(() => {
      let a = new Date();
      let date = a.toLocaleDateString(undefined, options);
      let time= a.getHours() + ':' + a.getMinutes() + ':' + a.getSeconds();
      document.getElementById("time").innerHTML = time + '<br> ' + date;
    }, 1000);

  </script>
