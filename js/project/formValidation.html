<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Travel world!</title>
</head>

<body>

     <!-- <div id="alertMsg"></div>  -->
    <div  id ="success"class="alert alert-success alert-dismissible fade" role="alert">
        <strong>Success!</strong> Your travel request has been submitted !!.
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div  id ="failure"class="alert alert-danger alert-dismissible fade" role="alert">
        <strong>Error!</strong> Your travel request has not been submitted !!.
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>  
    <div class="container">
        <h1>Welcome to Dragon World</h1>
        <form>
            <div class="form-group">
                <label for="name">UserName</label>
                <input type="text" class="form-control" id="name" placeholder="Enter Username">
                <div id="validationServerUsernameFeedback" class="invalid-feedback">
                    Username must be 2-10  charcter long and must not start with number
                  </div>
            </div>
            
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="text" class="form-control" id="email" placeholder="name@example.com">
                <div id="validPhone" class="invalid-feedback">
                    Enter valid Email <address></address>.
                  </div>
            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect1">Select Car</label>
                <select class="form-control" id="car">
                    <option>HatchBack</option>
                    <option>Sedan</option>
                    <option>Suv</option>
                    <option>Luxury</option>
                </select>
            </div>
            <div class="form-group">
                <label for="address">Enter Address</label>
                <textarea class="form-control" id="address" rows="3"></textarea>
            </div>

            <div class="form-group">
                <label for="address">Enter Phone Number</label>
                <input class="form-control" id="phone" rows="1"></input>
                <div id="validPhone" class="invalid-feedback">
                    Phone number must be of 10 digits.
                  </div>
            </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Any Other Message</label>
                <textarea class="form-control" id="message" rows="3"></textarea>
            </div>
            <br>
            <!-- <div class="d-grid gap-2 d-md-flex justify-content-center"> -->
            <button  id ="submit" type="submit" class="btn btn-primary">Submit</button>
    </div>
    </form>
    </div>





    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="validation.js"></script>

</body>

</html>
